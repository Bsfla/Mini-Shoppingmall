<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <link rel= "stylesheet" href="css/style.css">
        <title>Clothing Store</title>
    </head>
    
    <body>
        <div class="logo">
          <img src="imgs/logo.png" alt="logo">
        </div>
        <section class="buttons">
            <button class="btn tshirts"><img src="/imgs/blue_t.png" alt="tshirts"></button>
            <button class="btn pants" ><img src="/imgs/blue_p.png" alt="pants"></button>
            <button class="btn skirt"><img src="/imgs/blue_s.png" alt="skirt"></button>
            <button class="btn blue colorbtn"><span>blue</span></button>
            <button class="btn yellow  colorbtn"><span>yellow</span></button>
            <button class="btn pink colorbtn"><span>pink</span></button>
        </section>
        <ul class="items">
            <li class="item tshirts blue">
                <img class="tshirts blueitem" src="imgs/blue_t.png" alt="tshirts">
                <span class="description">large size</span>
            </li>
            <li class="item pants blue">
                <img class="pants blueitem" src="imgs/blue_p.png" alt="pants">
                <span class="description">large size</span>
            </li>
            <li class="item skirt blue">
                <img class="skirt blueitem" src="imgs/blue_s.png" alt="skirt">
                <span class="description">large size</span>
            </li>
            <li class="item pants yellow">
                <img class="pants yellowitem" src="imgs/yellow_p.png" alt="pants">
                <span class="description">large size</span>
            </li>
            <li class="item skirt yellow">
                <img class="skirt yellowitem" src="imgs/yellow_s.png" alt="pants">
                <span class="description">large size</span>
            </li>
            <li class="item tshirts yellow">
                <img class="tshirts yellowitem" src="imgs/yellow_t.png" alt="pants">
                <span class="description">large size</span>
            </li>
            <li class="item pants pink">
                <img class="pants pinkitem" src="imgs/pink_p.png" alt="pants">
                <span class="description">large size</span>
            </li>
            <li class="item tshirts pink">
                <img class="tshirts pinkitem" src="imgs/pink_t.png" alt="pants">
                <span class="description">large size</span>
            </li>
            <li class="item skirt pink">
                <img class="skirt pinkitem" src="imgs/pink_s.png" alt="pants">
                <span class="description">large size</span>
            </li>

        </ul>
    
        <script src="./app.js"></script>
    </body>

</html>
